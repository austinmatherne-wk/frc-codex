<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/page :: head-admin"></head>
<body>
<div class="container">
    <h1><a href="/">UK iXBRL Viewer</a></h1>
    <h2>Companies House Bulk Downloads</h2>
    <h3>Daily</h3>
    <ul>
        <th:block th:each="link : ${dailyLinks}">
            <li>
                <a th:href="${link}" th:text="${link}"></a>
            </li>
        </th:block>
    </ul>
    <h3>Monthly</h3>
    <ul>
        <th:block th:each="link : ${monthlyLinks}">
            <li>
                <a th:href="${link}" th:text="${link}"></a>
            </li>
        </th:block>
    </ul>
    <h3>Archive</h3>
    <ul>
        <th:block th:each="link : ${archiveLinks}">
            <li>
                <a th:href="${link}" th:text="${link}"></a>
            </li>
        </th:block>
    </ul>
</div>
</body>
</html>
