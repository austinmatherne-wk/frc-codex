<!DOCTYPE html>
<html lang="en">

<head th:fragment="head-main (title)">
  <meta charset="utf-8">
  <title th:text="${title}"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b0c0c">
  <link rel="icon" sizes="48x48" href="/assets/images/favicon.ico">
  <link rel="icon" sizes="any" href="/favicon.svg" type="image/svg+xml">
  <link rel="mask-icon" href="/assets/images/govuk-icon-mask.svg" color="#0b0c0c">
  <link rel="apple-touch-icon" href="/assets/images/govuk-icon-180.png">
  <link rel="manifest" href="/assets/manifest.json">
  <link rel="stylesheet" href="/govuk-frontend.min.css">
  <link rel="stylesheet" href="/style.css">
</head>

<head th:fragment="head-admin">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UK iXBRL Viewer</title>
  <link rel="stylesheet" href="/style-admin.css">
</head>

<body>

  <script th:fragment="script-govuk-frontend-supported">
    document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');
  </script>

  <header th:fragment="header-main" class="govuk-header" data-module="govuk-header">
    <div class="govuk-header__container govuk-width-container">
      <div class="govuk-header__logo">
        <img src="/logo.svg" alt="CODEx Logo" height="30" width="110">
      </div>
      <div class="govuk-header__content">
        <a href="/" class="govuk-header__link govuk-header__service-name">UK iXBRL Viewer</a>
      </div>
    </div>
  </header>

</body>

</html>
